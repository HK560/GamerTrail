<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@^7.0.0/css/materialdesignicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css"
      rel="stylesheet"
      type="text/css"
    />

  <style>
    html {

font-size: 16px;

}



/* 针对2K及以上分辨率 */

@media screen and (min-width: 2048px) {

html {

  font-size: 18px;

}

}



/* 针对4K分辨率 */

@media screen and (min-width: 3840px) {

html {

  font-size: 20px;

}

}



/* 全局组件缩放类 */

.scale-with-screen {

transform-origin: left top;

}



@media screen and (min-width: 2048px) {

.scale-with-screen {

  transform: scale(1.15);

}

}



@media screen and (min-width: 3840px) {

.scale-with-screen {

  transform: scale(1.3);

}

}
